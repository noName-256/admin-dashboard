<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="sidebar">
        <div class="title-section section">
            <div class="dashboard element">
                <img src="./icons/dashboard-icon.svg" alt="dashboard" class="icon">
                <div class="title">Dashboard</div>
            </div>
        </div>
        <div class="top-section section">
            <div class="home element">
                <img src="./icons/home.svg" alt="home" class="icon">
                <div class="title">Home</div>
            </div>
            <div class="profile element">
                <img src="./icons/profile.svg" alt="profile" class="icon">
                <div class="title">Profile</div>                
            </div>
            <div class="messages element">
                <img src="./icons/messages.svg" alt="messages" class="icon">
                <div class="title">Messages</div>
            </div>
            <div class="history element">
                <img src="./icons/history.svg" alt="history" class="icon">
                <div class="title">History</div>                
            </div>
            <div class="tasks element">
                <img src="./icons/tasks.svg" alt="tasks" class="icon">
                <div class="title">Tasks</div>
            </div>
            <div class="communities element">
                <img src="./icons/communities.svg" alt="communities" class="icon">
                <div class="title">Communities</div>
            </div>
        </div>
        <div class="bottom-section section">
            <div class="settings element">
                <img src="./icons/settings.svg" alt="settings" class="icon">
                <div class="title">Settings</div>                
            </div>
            <div class="support element">
                <img src="./icons/support.svg" alt="support" class="icon">
                <div class="title">Support</div>
            </div>
            <div class="privacy element">
                <img src="./icons/privacy.svg" alt="privacy" class="icon">
                <div class="title">Privacy</div>
            </div>
            
        </div>
    </div>
    <div class="topbar"></div>
    <div class="projects"></div>
    <div class="announcements"></div>
    <div class="trending"></div>
</body>
</html>
